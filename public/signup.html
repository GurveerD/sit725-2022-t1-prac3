<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon" />
    <title>TechRev|Signup</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <div class="logo">
          <h1 class="text-white">Tech<span class="text-warning">Rev</span></h1>
        </div>
        <div class="navbar-nav text-white">
          <a class="nav-link" href="/index.html">Home</a>
          <a class="nav-link" href="/reviews.html">Reviews</a>
          <a class="nav-link" href="/login.html">Login</a>
          <a class="nav-link active" href="/signup.html">Sign up</a>
        </div>
      </div>
    </nav>
    <div class="container hf d-grid">
      <div class="d-flex flex-column">
        <form id="form" class="px-5 py-5 form m-auto rounded-3 border-warning border-1 border shadow-lg" method="POST">
          <h1 class="mb-3 text-center">Signup</h1>
          <div class="mb-3">
            <input type="text" class="form-control fs-4" id="userName" placeholder="Username">
          </div>
          <div class="mb-3">
            <input type="email" class="form-control fs-4" id="email" placeholder="Email address">
          </div>
          <div class="mb-3">
            <input type="password" class="form-control fs-4" id="password" placeholder="password">
          </div>
          <div class="text-center mt-3">
            <button type="submit" class="btn btn-outline-warning w-100 text-black fs-5">Submit</button>
          </div>
          <div class="text-center mt-5">
            <a href="login.html" class="text-secondary">Already have an account? Sign in</a>
          </div>

        </form>
      </div>
    </div>
  </body>
</html>
